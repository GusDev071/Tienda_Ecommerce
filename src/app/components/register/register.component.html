<div class="cartas">
    <mat-card class="img1">
        <h1>Unete a nuestra comunidad</h1>

        <div class="slider-frame">
            <ul>
                <li><img src="assets/images/comunidad-virtual.png" alt=""></li>
                <li><img src="assets/images/diversidad.png" alt=""></li>
                <li><img src="assets/images/multitud.png" alt=""></li>
                <li><img src="assets/images/socios.png" alt=""></li>
            </ul>
        </div>
    </mat-card>


    <mat-card class="cuerpo">
        <h1>Registrate</h1>
        <form class="login" (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <p>Nombre completo:</p>
            <div class="input-box">
                <input type="text" class="form-control" formControlName="nombre" placeholder="Introduce tu nombre y apellidos" required>
            </div>
            <p>Correo institucional:</p>
            <div class="input-box">
                <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@tesch.edu.mx" required>
            </div>
            <p>Contraseña</p>
            <div class="input-box">
                <input type="password" class="form-control" formControlName="password" placeholder="Introduce tu contraseña" required>
            </div>
            <p>Repetir contraseña:</p>
            <div class="input-box">
                <input type="password" class="form-control" formControlName="rpassword" placeholder="Repite tu contraseña" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Acepto los terminos y condiciones</label>
            </div>
            <button type="submit">Registrar</button>
            <div class="register-link">
                <p>¿Ya tienes cuenta?<a href="login/">¡Inicia sesion ahora!</a></p>
            </div>
        </form>
    </mat-card>
</div>
