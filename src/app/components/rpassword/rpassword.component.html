<mat-card>
    <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
        <div class="mb-3">
            <h1>Recuperar contrase√±a</h1>
            <img src="assets/images/mensaje.png" alt="">
            <div>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu correo">
                <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                El <strong>correo</strong> es requerido
            </span>
                <span *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched" class="text-danger errorLabel">
                El <strong>correo</strong> es invalido
            </span>
            </div>
            <div class="botones">
                <button type="submit" class="btn btn-outline-danger" [disabled]="recuperarUsuario.invalid">Aceptar</button>
                <button type="button" class="btn btn-outline-secondary" routerLink="/login">Volver</button>
            </div>
        </div>
    </form>
</mat-card>
