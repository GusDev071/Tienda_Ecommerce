<form class="example-form">
  <!--Se muestra solo cuando se este editando-->
  <p *ngIf="product.id">Editando el producto con ID: {{ product.id }}</p>
  <!--Este es el input de título-->
  <p>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Título</mat-label>
      <input
        matInput
        [(ngModel)]="product.title"
        name="title"
        placeholder="TLOZ Thears of the Kingdom"
      />
    </mat-form-field>
  </p>
  <!--Este es el input de Precio-->
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Precio</mat-label>
    <input
      matInput
      [(ngModel)]="product.price"
      name="price"
      type="number"
      step="0.01"
      placeholder="900.90"
    />
  </mat-form-field>
  <!--Este es el input de Categoría-->
  <p>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Categoría</mat-label>
      <input
        matInput
        [(ngModel)]="product.category"
        name="category"
        placeholder="Videojuegos"
      />
    </mat-form-field>
  </p>
  <!--Este es el textarea de Descripción-->
  <p>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        [(ngModel)]="product.description"
        name="description"
      ></textarea>
    </mat-form-field>
  </p>
  <!--Este es el input de Imagen-->
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Imagen</mat-label>
    <input
      matInput
      [(ngModel)]="product.image"
      name="image"
      readonly
    />
    <input
      #imageUpload
      type="file"
      id="imageUpload"
      name="imageUpload"
      style="display: none"
      accept="image/*"
      (change)="seleccionarImagen($event)"
    />
    <button mat-raised-button (click)="imageUpload.click()">Adjuntar</button>
  </mat-form-field>
  <!--Este es el boton que permite guardar y validar campos vacios-->
  <div style="text-align: right">
    <!--Cambia el contexto del botón siempre y cuando no se este editando entonces product.id es false-->
    <button *ngIf="!product.id" mat-raised-button color="primary" (click)="guardar()">
    Guardar
    </button>
    <button *ngIf="product.id" mat-raised-button color="primary" (click)="guardar()">
    Guardar cambios
    </button>
   </div>   
</form>
